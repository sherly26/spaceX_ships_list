  adaptive_action_sheet: ^1.0.5
  validators: ^2.0.0+1
  smooth_page_indicator: ^0.2.0
  mask_text_input_formatter: ^1.0.7
  url_launcher: ^5.7.5
  flutter_markdown: ^0.4.4
  flutter_dialogs: ^1.1.0
