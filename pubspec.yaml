name: ji_mobile_app
description: This corresponds to the app mobile for the RI

publish_to: "none" 

version: 1.0.0+22

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.1.1
